# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  batch: true
  branches:
    include:
      - '*'
    exclude:
      - 'gh-pages'

pool:
  vmImage: 'ubuntu-latest'

steps:
  - script: docker run --rm -v $PWD:/work -w /work tmaier/markdown-spellcheck:latest --report "**/*.md"
    displayName: 'Check Spelling'

  - script: echo 'Check the links in markdown files.'
    displayName: 'Check Links'

  - script: echo 'Create Git tag.'
    displayName: 'Tag Release'
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))

  - script: echo "Deploy website."
    displayName: 'Deploy'
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/main'))
